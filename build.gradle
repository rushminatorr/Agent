plugins {
    id "com.github.johnrengelman.shadow" version "5.0.0" apply false
}

allprojects {
    group = 'org.eclipse'
    version = '1.1.0'
}

subprojects {

    apply plugin: 'java'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    task sourcesJar(type: Jar) {
        from sourceSets.main.allJava
        archiveClassifier = 'sources'
    }
}
