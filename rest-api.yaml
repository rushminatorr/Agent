swagger: '2.0'
info:
  version: 2.0.0
  title: iofog-agent
consumes:
  - application/json
produces:
  - application/json
paths:
  '/status':
    get:
      tags:
        - Agent
      description: Returns service status
      parameters:
        - in: header
          name: Authorization
          description: Agent Token
          required: true
          type: string
      responses:
        '200':
          description: Service status
          schema:
            $ref: '#/definitions/ServiceStatusResponse'
        '401':
          description: Not Authorized
        '405':
          description: Method Not Allowed
  '/info':
    get:
      tags:
        - Agent
      description: Returns service info
      parameters:
        - in: header
          name: Authorization
          description: Agent Token
          required: true
          type: string
      responses:
        '200':
          description: Service info
          schema:
            $ref: '#/definitions/ServiceInfoResponse'
        '401':
          description: Not Authorized
        '405':
          description: Method Not Allowed
  '/version':
    get:
      tags:
        - Agent
      description: Returns service info
      parameters:
        - in: header
          name: Authorization
          description: Agent Token
          required: true
          type: string
      responses:
        '200':
          description: Service info
          schema:
            $ref: '#/definitions/ServiceVersionResponse'
        '401':
          description: Not Authorized
        '405':
          description: Method Not Allowed
  '/provision':
    post:
      tags:
        - Agent
      description: Provision Agent
      parameters:
        - in: header
          name: Authorization
          description: User token
          required: true
          type: string
        - in: body
          name: ProvisioningKey
          required: false
          schema:
            $ref: '#/definitions/ProvisioningRequest'
      responses:
        '200':
          description: Provisionined
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error
  '/deprovision':
    delete:
      tags:
        - Agent
      description: Deprovision Agent
      parameters:
        - in: header
          name: Authorization
          description: User token
          required: true
          type: string
      responses:
        '200':
          description: Deprovisioned
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error
  '/config':
    post:
      tags:
        - Agent
      description: Provision Agent
      parameters:
        - in: header
          name: Authorization
          description: User token
          required: true
          type: string
        - in: body
          name: ConfigRequest
          required: false
          schema:
            $ref: '#/definitions/ConfigRequest'
      responses:
        '200':
          description: Provisionined
        '400':
          description: Bad Request
        '401':
          description: Not Authorized
        '500':
          description: Internal Server Error

